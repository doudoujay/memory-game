<md-content layout="column" class="" layout-align="center center">
  <div ng-repeat="row in $root.grid" layout="row" flex="10">
    <md-card ng-repeat="card in row track by $index" ng-click="flip($parent.$index, $index) "
             ng-class="{'invalid-card' : card.invalid}">

      <img class="md-card-image" ng-src="{{card.image}}"  ng-style="cardStyle">

    </md-card>
  </div>


</md-content>
